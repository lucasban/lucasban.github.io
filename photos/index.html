<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Lucas Bannister</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <span class="separator">/</span>
            <strong>Photos</strong>
            <span class="separator">/</span>
            <a href="/demos/">Demos</a>
        </nav>

        <header>
            <h1>Photos</h1>
            <p class="subtitle">From my <a href="https://bsky.app/profile/lucasban.com">Bluesky</a>. Click to enlarge.</p>
        </header>

        <p id="loading-message" class="loading">Loading photos from Bluesky...</p>

        <div class="gallery-grid" id="gallery"></div>

        <p id="empty-message" style="display: none;">No photos found.</p>

        <footer>
            <p><a href="/">&larr; Back to home</a></p>
        </footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <span class="lightbox-nav lightbox-prev" id="lightbox-prev">&lsaquo;</span>
        <img src="" alt="" id="lightbox-img">
        <span class="lightbox-nav lightbox-next" id="lightbox-next">&rsaquo;</span>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
