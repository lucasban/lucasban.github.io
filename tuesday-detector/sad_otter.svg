<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="55" ry="45" fill="#8B7355"/>

  <!-- Belly -->
  <ellipse cx="100" cy="135" rx="35" ry="30" fill="#D4C4A8"/>

  <!-- Head -->
  <ellipse cx="100" cy="70" rx="45" ry="40" fill="#8B7355"/>

  <!-- Face/Muzzle -->
  <ellipse cx="100" cy="82" rx="25" ry="18" fill="#D4C4A8"/>

  <!-- Ears - slightly droopy -->
  <ellipse cx="65" cy="48" rx="10" ry="8" fill="#8B7355" transform="rotate(10 65 48)"/>
  <ellipse cx="135" cy="48" rx="10" ry="8" fill="#8B7355" transform="rotate(-10 135 48)"/>
  <ellipse cx="65" cy="48" rx="6" ry="5" fill="#D4C4A8" transform="rotate(10 65 48)"/>
  <ellipse cx="135" cy="48" rx="6" ry="5" fill="#D4C4A8" transform="rotate(-10 135 48)"/>

  <!-- Eyes - sad with tears -->
  <ellipse cx="82" cy="62" rx="8" ry="10" fill="white"/>
  <ellipse cx="118" cy="62" rx="8" ry="10" fill="white"/>
  <ellipse cx="82" cy="64" rx="5" ry="6" fill="#3D3D3D"/>
  <ellipse cx="118" cy="64" rx="5" ry="6" fill="#3D3D3D"/>
  <ellipse cx="80" cy="62" rx="2" ry="2" fill="white"/>
  <ellipse cx="116" cy="62" rx="2" ry="2" fill="white"/>

  <!-- Sad eyebrows -->
  <line x1="72" y1="50" x2="88" y2="54" stroke="#5D4E37" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="128" y1="50" x2="112" y2="54" stroke="#5D4E37" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Tears -->
  <ellipse cx="72" cy="72" rx="3" ry="5" fill="#87CEEB" opacity="0.7"/>
  <ellipse cx="128" cy="75" rx="3" ry="4" fill="#87CEEB" opacity="0.7"/>

  <!-- Nose -->
  <ellipse cx="100" cy="78" rx="6" ry="4" fill="#3D3D3D"/>

  <!-- Sad frown -->
  <path d="M 85 95 Q 100 85 115 95" stroke="#3D3D3D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Whiskers - droopy -->
  <line x1="70" y1="80" x2="55" y2="82" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="85" x2="55" y2="88" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="90" x2="55" y2="96" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="80" x2="145" y2="82" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="85" x2="145" y2="88" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="90" x2="145" y2="96" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Paws hanging down sadly -->
  <ellipse cx="70" cy="155" rx="12" ry="8" fill="#6B5344"/>
  <ellipse cx="130" cy="155" rx="12" ry="8" fill="#6B5344"/>

  <!-- Little feet -->
  <ellipse cx="70" cy="175" rx="15" ry="8" fill="#6B5344"/>
  <ellipse cx="130" cy="175" rx="15" ry="8" fill="#6B5344"/>

  <!-- Tail - droopy -->
  <ellipse cx="160" cy="160" rx="25" ry="8" fill="#8B7355" transform="rotate(-10 160 160)"/>
</svg>
