<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="55" ry="45" fill="#8B7355"/>

  <!-- Belly -->
  <ellipse cx="100" cy="135" rx="35" ry="30" fill="#D4C4A8"/>

  <!-- Head -->
  <ellipse cx="100" cy="70" rx="45" ry="40" fill="#8B7355"/>

  <!-- Face/Muzzle -->
  <ellipse cx="100" cy="82" rx="25" ry="18" fill="#D4C4A8"/>

  <!-- Ears -->
  <ellipse cx="65" cy="45" rx="10" ry="8" fill="#8B7355"/>
  <ellipse cx="135" cy="45" rx="10" ry="8" fill="#8B7355"/>
  <ellipse cx="65" cy="45" rx="6" ry="5" fill="#D4C4A8"/>
  <ellipse cx="135" cy="45" rx="6" ry="5" fill="#D4C4A8"/>

  <!-- Eyes - happy closed crescents -->
  <path d="M 75 65 Q 80 58 90 65" stroke="#3D3D3D" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 110 65 Q 120 58 125 65" stroke="#3D3D3D" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <ellipse cx="100" cy="78" rx="6" ry="4" fill="#3D3D3D"/>

  <!-- Happy smile -->
  <path d="M 85 90 Q 100 102 115 90" stroke="#3D3D3D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Whiskers -->
  <line x1="70" y1="80" x2="55" y2="75" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="85" x2="55" y2="85" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="90" x2="55" y2="95" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="80" x2="145" y2="75" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="85" x2="145" y2="85" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="90" x2="145" y2="95" stroke="#5D4E37" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Paws holding together -->
  <ellipse cx="75" cy="155" rx="12" ry="8" fill="#6B5344"/>
  <ellipse cx="125" cy="155" rx="12" ry="8" fill="#6B5344"/>

  <!-- Little feet -->
  <ellipse cx="70" cy="175" rx="15" ry="8" fill="#6B5344"/>
  <ellipse cx="130" cy="175" rx="15" ry="8" fill="#6B5344"/>

  <!-- Tail -->
  <ellipse cx="165" cy="150" rx="25" ry="8" fill="#8B7355" transform="rotate(-30 165 150)"/>

  <!-- Rosy cheeks -->
  <ellipse cx="70" cy="78" rx="8" ry="5" fill="#D4A574" opacity="0.5"/>
  <ellipse cx="130" cy="78" rx="8" ry="5" fill="#D4A574" opacity="0.5"/>
</svg>
