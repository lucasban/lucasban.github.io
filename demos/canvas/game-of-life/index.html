<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life - Demos - Lucas Bannister</title>
    <meta name="description" content="Conway's cellular automaton with presets.">
    <meta property="og:title" content="Conway's Game of Life">
    <meta property="og:description" content="Conway's cellular automaton with presets.">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§¬</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <script>(function () { var t = localStorage.getItem('theme'); if (t && t !== 'auto') document.documentElement.setAttribute('data-theme', t) })();</script>
    <link rel="stylesheet" href="../../../style.css?v=8">
    <style>
        .demo-canvas {
            max-width: 100%;
            height: auto;
        }

        .pattern-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
            margin-top: 0.5em;
        }

        .btn-sm {
            padding: 0.3em 0.6em;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <script src="../../../shared/nav.js"></script>
    <script>
        Layout.init({
            title: "Game of Life",
            subtitle: "Conway's cellular automaton",
            breadcrumbs: [
                { label: "Home", url: "/" },
                { label: "Demos", url: "/demos/" },
                { label: "Game of Life", url: "#" }
            ]
        });
    </script>

    <div class="container">
        <header>
            <h1>Game of Life</h1>
            <p class="subtitle">Conway's cellular automaton</p>
        </header>

        <div class="demo-container">
            <canvas id="canvas" class="demo-canvas" width="700" height="500"></canvas>

            <div class="demo-controls">
                <div style="margin-bottom: 1em;">
                    <button class="btn" id="play-btn">Play</button>
                    <button class="btn" id="step-btn">Step</button>
                    <button class="btn" id="clear-btn">Clear</button>
                    <button class="btn" id="random-btn">Random</button>
                </div>
                <div style="margin-bottom: 1em;">
                    <strong>Patterns:</strong>
                    <div class="pattern-grid">
                        <button class="btn btn-sm" data-pattern="blinker">Blinker</button>
                        <button class="btn btn-sm" data-pattern="beacon">Beacon</button>
                        <button class="btn btn-sm" data-pattern="toad">Toad</button>
                        <button class="btn btn-sm" data-pattern="pulsar">Pulsar</button>
                        <button class="btn btn-sm" data-pattern="pentadecathlon">Pentadecathlon</button>
                        <button class="btn btn-sm" data-pattern="glider">Glider</button>
                        <button class="btn btn-sm" data-pattern="lwss">Spaceship</button>
                        <button class="btn btn-sm" data-pattern="gosper">Gosper Gun</button>
                    </div>
                </div>
                <label>
                    Speed:
                    <input type="range" id="speed" min="1" max="30" value="10">
                    <span id="speed-value">10</span> fps
                </label>
                <p style="margin-top: 1em; margin-bottom: 0;">Click cells to toggle them. Generation: <span
                        id="generation">0</span></p>
            </div>
        </div>

        <section>
            <h2>Rules</h2>
            <ol>
                <li>Any live cell with 2 or 3 neighbors survives.</li>
                <li>Any dead cell with exactly 3 neighbors becomes alive.</li>
                <li>All other cells die or stay dead.</li>
            </ol>
        </section>

        <!-- Footer handled by Layout.init -->
    </div>

    <script src="../../../theme-toggle.js?v=3"></script>
    <script src="game-of-life.js?v=4"></script>
</body>

</html>
